
<div data-adunit="infeed" data-info="This is a full width INFEED position." class="full_width_tile_wrapper soften">
  <div class="columns">
    <img src=@@img class="full_width_image">
    <div class="full_width_txt_container">
      <span class="full_width_tag">@@tag</span>
      <h3 class="full_width_title">@@title</h3>
      <p class="full_width_description">@@description</p>
    </div>
  </div>
</div>
