
<div data-adunit="infeed" data-info="This is a INFEED position." class="tile_container bg_image tile-size-@@size soften">
  <div class="inner_tile" style="background-image: url(@@bg)">
    <div class="tile_text_wrapper">
      <span class="tile_tag">@@tag</span>
      <h3 class="tile_title">@@title</h3>
      <p class="tile_description">@@description</p>
    </div>
  </div>
</div>
